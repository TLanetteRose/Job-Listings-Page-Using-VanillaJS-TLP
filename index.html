<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="T.Lanette Pollard">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="dist/css/main.css">
  
  <title>Frontend Mentor | Job Listings TLP</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__container"></div><!--.header__container-->
    </div>
  </header>
  <!--TagContainer
  <div class="tag__container">
    <input placeholder="Enter the tag to search..." />
  </div>
-->
  <!-- Photosnap -->
  <div class="job__results">
    <div class="wrapper">

      <div class="card__container">
        <div class="card__result">
          <div class="job__info">
            <div class="logo__container"><img class="logo" src="./images/photosnap.svg" alt="photosnap" /></div><!--.logo__container-->
            <div class="job__data">
              <div class="company-container">
                <h3 class="company">Photosnap</h3>
                <span class="highlighted new">New!</span>
                <span class="highlighted featured">Featured</span>
              </div><!--.company-container-->
              <h2 class="role">Senior Frontend Developer</h2>
              <ul class="job-descriptions">
                <li class="description active">1d ago</li>
                <li class="description">Full Time</li>
                <li class="description">USA only</li>
              </ul><!--.job-descriptions-->
            </div><!--.job__data-->
          </div><!--.job__info-->

          <ul class="skills">
            <li><button data-role="frontend" class="skill">Frontend</button>
            </li>
            <li><button data-level="senior" class="skill">Senior</button>
            </li>
            <li><button data-languages="html" class="skill">HTML</button>
            </li>
            <li><button data-languages="css" class="skill">CSS</button>
            </li>
            <li><button data-languages="javascript" class="skill">JavaScript</button>
            </li>
          </ul><!--.skills--> 
        </div><!--.card__result-->
      </div><!--.card__container-->

    

   </div><!--.wrapper-->
  </div><!--.job__results-->

  <footer>
    <div class="wrapper">
      <div class="footer__container">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/TLanetteRose">T.Lanette Pollard</a>.
        </div> <!--.attribution-->
      </div><!--.footer__container-->
    </div><!--.wrapper-->
  </footer>
  <script type="module" src="/js/index.js"></script>
 </body>
</html>
